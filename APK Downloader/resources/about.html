<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>关于</title>
		<style>
			* {
				font-size: 12px;
			}
			body {
				padding: 10px 70px;
				background-color: #FAFAFA;
			}
			.label {
				font-weight: bold;
			}
			.level-1 {
				padding-left: 30px;
				margin-bottom: 10px;
			}
			.level-2 {
				padding-left: 15px;
				margin-bottom: 5px;
			}
			.code {
				width: 320px;
				padding: 2px 10px 5px 10px;
				margin: 2px 0 2px;
				background-color: #EEEEEE;
				color: #555555;
				font-family: inherit;
			}
		</style>
	</head>
	<body>
		<div class="label">说明：</div>
		<div class="level-1">
			用于在电脑上从Google Play（Android市场）上搜索及下载Android应用到电脑上。<br/>
			本程序不会盗取您的帐号信息，请至<a href="https://code.google.com/p/apk-downloader/">主页</a>进行下载，其他地方下载不保证安全性。<br/>
			本程序需要JRE（Java运行环境）的支持才能使用。
		</div>
		<div class="label">特性：</div>
		<div class="level-1">
			支持代理<br/>
			清爽美观
		</div>
		<div class="label">技巧：</div>
		<div class="level-1">
			1、指定开发者搜索
			<div class="level-2">
				<div class="code">pub:&lt;name&gt;</div>
				例：搜索Google开发的所有程序
				<div class="code">pub:Google Inc.</div>
			</div>
			2、指定package搜索
			<div class="level-2">
				<div class="code">pname:&lt;package&gt;</div>
				例：搜索Google地图
				<div class="code">pname:com.google.android.apps.maps</div>
			</div>
		</div>
	</body>
</html>
